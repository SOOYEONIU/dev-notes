<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input창에 있는 입력값 초기값으로 재설정하기</title>
</head>
<body>
    <!-- input 창에 있는 입력값 초기값으로 재설정 -->
    <!-- 1번째 button type=reset -->
    <form>
        <div class="controls">
            <label for="id">검색</label>
            <input id="id" type="text" name="id"/>
            <button type="reset">x</button>
        </div>
    </form>
    <!-- 2번째 input type=reset -->
    <form>
        <div class="controls">
            <label for="id">검색</label>
            <input id='id' type="text" name="id">
            <input type="reset" value="초기화">
        </div>
    </form>
</body>
</html>
